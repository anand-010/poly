<div class="wrapper" *ngFor="let item of items">
    		
  <div class="card radius shadowDepth1">
    <div class="card__image border-tlr-radius" style="position:relative;">
      <img src="../../assets/img/gangumahi.jpg" (click)="isloved()" alt="image" class="border-tlr-radius">
      <img class="love" src="{{temp}}" style="width:30px;">
    </div>

    <div class="card__content card__padding">
      <div class="card__meta">
        <a href="#">Building inaguration</a>
                  <time>17th March</time>
      </div>

      <article class="card__article">
        <p>happy moments with teachers ... just freeking ...</p>
      </article>
    </div>

    <div class="card__action">
      
      <div class="card__author">
        <img src="../../assets/img/sreejesh.jpg" style="width:40px; height:40px" alt="user">
        <div class="card__author-content">
          By <a href="#">Anand s</a>
        </div>
      </div>
    </div>
  </div>
</div>
