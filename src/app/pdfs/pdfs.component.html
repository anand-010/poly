<!-- the test -->
<input type="file" name="upload" (change)="startUpload($event.target.files)"/> 
<ul class="cards">
  <li class="cards__item"  *ngFor="let item of pdfs">
    <div class="card">
      <div class="card__image card__image--fence"></div>
      <div class="card__content">
        <div class="card__title">{{item.title}}</div>
        <p class="card__text">{{item.description}}</p>
        <button class="btn btn--block card__btn">Download</button>
      </div>
    </div>
  </li>
</ul>
