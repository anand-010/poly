<app-loading *ngIf="loading">
  </app-loading>
  <div class="row">
<div *ngFor="let data of ann" class="col-sm-12 col-md-6 col-lg-4 mb-2" >
  <div class="card">
  <div class="card-body">
    <img class="d-inline-block" src="assets/img/sreejesh.jpg" style="width:40px;background-position:center;background-size:contain;background-repeat:no-repeat;">
    <p class="text-light d-inline-block text-dark" style="margin-left:5px;">{{data.userid}}</p>
    <h5 class="card-title">{{data.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{data.subtitle}}</h6>
    <p class="card-text">{{data.message}}</p>
    <button (click)="isagree(true,data.userid)" class="card-link">Agree</button>
    <button (click)="isagree(false,data.userid)" class="card-link">Not yet</button>
    <div class="progress">
      <div class="progress-bar" role="progressbar"[style.width]="data.percentage+'%'" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar bg-danger" role="progressbar" [style.width]="(100-data.percentage)+'%'" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
</div>
</div>
</div>
<!-- testing -->
<div class='wrap  bg-primary' [ngClass]="status ? 'active' : 'danger'">
  <div class='content'>
      <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" (change)="setpost($event.target.value,0)" placeholder="head line"  >
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">subtitle</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" (change)="setpost($event.target.value,1)" placeholder="short text"  >
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"  >discribe announcement</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" (change)="setpost($event.target.value,3)"  rows="3"></textarea>
          </div>
        </form>
        <button class="btn btn-primary" (click)="announce()">Announce it</button>

  </div>
</div>
<a class='button' (click)="toggleclass()" [ngClass]="status ? 'active' : 'danger'" style="
background-image: url('https://image.flaticon.com/icons/svg/391/391057.svg'); width: 50px; height: 50px;"></a>
<div *ngIf="notlog" class="alert alert-warning alert-dismissible fade show laydown" role="alert">
  <strong>Please login first</strong> goto login page in the navigation bar
  <button (click)="notlog = !notlog" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
